<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources\css\estilos.css">
</head>
<body>
    <div class="carcasa">
        <div class="pantalla"></div>
        <button class="boton" id="uno" value="1">1</button>
        <button class="boton" id="dos" value="2">2</button>
        <button class="boton" id="tres" value="3">3</button>
        <button class="boton" id="suma" value="+">+</button><br>
        <button class="boton" id="cuatro" value="4">4</button>
        <button class="boton" id="cinco" value="5">5</button>
        <button class="boton"id="seis" value="6">6</button>
        <button class="boton" id="resta" value="-">-</button><br>
        <button class="boton"id="siete" value="7">7</button>
        <button class="boton"id="ocho" value="8">8</button>
        <button class="boton"id="nueve" value="9">9</button>
        <button class="boton"id="multiplicar" value="x">x</button><br>
        <button class="boton"id="dividir" value="//">/</button>
        <button class="boton"id="exponenciar" value="**">**</button>
        <button class="boton"id="raiz" value="r">r</button>
        <button class="boton"id="igual" value="=">=</button><br>

    </div>
